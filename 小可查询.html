                };

                ws.onerror = () => {
                    showUpdateStatus('è¿æ¥å‡ºé”™ï¼Œä½¿ç”¨æœ¬åœ°æ•°æ®');
                };
            } catch (error) {
                console.error('WebSocketè¿æ¥å¤±è´¥:', error);
                showUpdateStatus('è¿æ¥å¤±è´¥ï¼Œä½¿ç”¨æœ¬åœ°æ•°æ®');
            }
        }

        // æ·»åŠ æ•°æ®æ›´æ–°å‡½æ•°
        function updatePlayerData(newData) {
            try {
                Object.assign(playerData, newData);
                localStorage.setItem('playerData', JSON.stringify(playerData));
                localStorage.setItem('lastUpdateTime', Date.now());
                
                const activeFilter = document.querySelector('.filter-btn.active').dataset.island;
                displayPlayers(activeFilter);
                
                showUpdateStatus('æ•°æ®å·²æ›´æ–°');
            } catch (error) {
                console.error('æ•°æ®æ›´æ–°å¤±è´¥:', error);
                showUpdateStatus('æ›´æ–°å¤±è´¥ï¼Œä½¿ç”¨æœ¬åœ°æ•°æ®');
            }
        }

        // ä¿®æ”¹æ£€æŸ¥æ›´æ–°å‡½æ•°
        function checkForUpdates() {
            if (!navigator.onLine) {
                const lastUpdate = localStorage.getItem('lastUpdateTime');
                const timeAgo = lastUpdate ? Math.floor((Date.now() - lastUpdate) / 60000) : null;
                
                showUpdateStatus(
                    timeAgo 
                        ? `ç¦»çº¿æ¨¡å¼ï¼ˆ${timeAgo}åˆ†é’Ÿå‰æ›´æ–°ï¼‰` 
                        : 'ç¦»çº¿æ¨¡å¼'
                );
                return;
            }

            fetch('/api/version')
                .then(response => {
                    if (!response.ok) throw new Error('ç½‘ç»œè¯·æ±‚å¤±è´¥');
                    return response.json();
                })
                .then(data => {
                    const currentVersion = localStorage.getItem('dataVersion');
                    if (data.version !== currentVersion) {
                        return fetch('/api/data');
                    }
                })
                .then(response => response?.json())
                .then(newData => {
                    if (newData) {
                        updatePlayerData(newData.data);
                        localStorage.setItem('dataVersion', newData.version);
                    }
                })
                .catch(error => {
                    console.error('æ›´æ–°æ£€æŸ¥å¤±è´¥:', error);
                    showUpdateStatus('æ›´æ–°å¤±è´¥ï¼Œä½¿ç”¨æœ¬åœ°æ•°æ®');
                });
        }

        // æ·»åŠ ç½‘ç»œçŠ¶æ€ç›‘å¬
        window.addEventListener('online', () => {
            showUpdateStatus('ç½‘ç»œå·²è¿æ¥ï¼Œæ­£åœ¨åŒæ­¥...');
            connectWebSocket();
            checkForUpdates();
        });

        window.addEventListener('offline', () => {
            showUpdateStatus('ç½‘ç»œå·²æ–­å¼€ï¼Œä½¿ç”¨æœ¬åœ°æ•°æ®');
            if (ws) ws.close();
        });

        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        if (navigator.onLine) {
            connectWebSocket();
            checkForUpdates();
        } else {
            showUpdateStatus('ç¦»çº¿æ¨¡å¼');
        }

        // å®šæœŸæ£€æŸ¥æ›´æ–°ï¼ˆç½‘ç»œæ­£å¸¸æ—¶ï¼‰
        setInterval(() => {
            if (navigator.onLine) {
                checkForUpdates();
            }
        }, 5 * 60 * 1000);

        // é¡µé¢æ¿€æ´»æ—¶æ£€æŸ¥æ›´æ–°
        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'visible' && navigator.onLine) {
                checkForUpdates();
            }
        });
    </script>
